{% extends 'base.html' %}


{% block alert %}
    {% if alert_msg %}
    <div class="alert alert-{{ alert_msg.type }}" role="alert">
    {{ alert_msg.msg }}
    </div>
    {% endif %}
{% endblock %}



{% block main_body %}
<div style="width: fit-content;margin: 200px auto;text-align: center;">
    <img src="https://i.giphy.com/media/wlaQLJo9eFqUg/200w.webp" style="display:inline">
    <span style="font-size: 35px;font-family: 'SDSamliphopangche_Outline';">측정된 금액은 {{prediction_price}}만원입니다!</span>
    <p style="margin:5px auto;">측정된 금액은 아파트 정보와 함께 history에 기록됩니다</p>
    <button type="button" onclick="location.href='/finding' " id="finding" style="margin:10px;background-color: #5cb85c;color:white;font-size:15px;font-weight: bold;border-radius: 5px;border-color:#4cae4c;">다시하기</button>
</div>

{% endblock %}
