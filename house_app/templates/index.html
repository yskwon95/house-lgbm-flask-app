<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="static/indexpage.css">
</head>
<body>
  	
{% if alert_msg %}
<div class="alert alert-{{ alert_msg.type }}" role="alert">
{{ alert_msg.msg }}
</div>
{% endif %}

<div class="container">
	<div class="d-flex justify-content-center h-100" style="padding:30px; margin:100px auto;">
		<div class="card">
			<div class="card-header" style="background-color: #d4edda;">
				<h3 class="sigin">Sign In</h3>
			</div>
			<div class="card-body">
				<form method="POST">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input name="userid" type="text" class="form-control" placeholder="username">
					</div>

					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input name="password" type="password" class="form-control" placeholder="password">
					</div>

					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn" style="background-color: #5cb85c; color:white;font-family: 'SDSamliphopangche_Outline';">
					</div>
				</form>
			</div>
			<div class="card-footer" style="background-color: #d4edda;">
				<div class="d-flex justify-content-center links">
					Don't have an account?ã€€<a href="/register"> Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
